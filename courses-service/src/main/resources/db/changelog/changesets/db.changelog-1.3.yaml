databaseChangeLog:
  - changeSet:
      id: '4'
      author: 'Kirill Porozov'

      changes:
        - addColumn:
            tableName: 'users'
            columns:
              - column:
                  name: password
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR
              - column:
                  name: last_name
                  type: VARCHAR
              - column:
                  name: mail
                  type: VARCHAR
              - column:
                  name: phone
                  type: VARCHAR
              - column:
                  name: registration_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: is_admin
                  type: BOOLEAN
                  constraints:
                    nullable: false

        - createSequence:
            sequenceName: avatar_image_id_seq
            startValue: 1
            incrementBy: 1
            cacheSize: 1
        - createTable:
            tableName: avatar_image
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueSequenceNext: avatar_image_id_seq
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: avatar_image_id_pkey
              - column:
                  name: content_type
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: filename
                  type: VARCHAR
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: avatar_user_id_fkey
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: avatar_image
            constraintName: avatar_user_id_fkey
            referencedColumnNames: id
            referencedTableName: users
            onDelete: SET NULL
            onUpdate: CASCADE

        - createSequence:
            sequenceName: user_change_event_id_seq
            startValue: 1
            incrementBy: 1
            cacheSize: 1
        - createTable:
            tableName: user_change_event
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueSequenceNext: user_change_event_id_seq
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: user_change_event_pkey
              - column:
                  name: change_type
                  type: VARCHAR
                  constraints:
                    nullable: false
                    checkConstraint: ANY (ARRAY['CREATE'::character varying,
                                                'UPDATE'::character varying,
                                                'DELETE'::character varying]::text[])
              - column:
                  name: change_time
                  type: DATETIME
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: user_change_event_user_id_fkey
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: user_change_event_author_id_fkey
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: user_change_event
            constraintName: user_change_event_user_id_fkey
            referencedColumnNames: id
            referencedTableName: users
            onDelete: RESTRICT
            onUpdate: CASCADE
        - addForeignKeyConstraint:
            baseColumnNames: author_id
            baseTableName: user_change_event
            constraintName: user_change_event_author_id_fkey
            referencedColumnNames: id
            referencedTableName: users
            onDelete: RESTRICT
            onUpdate: CASCADE
        - createIndex:
            columns:
              - column:
                  name: user_id
              - column:
                  name: change_type
              - column:
                  name: change_time
                  descending: true
            indexName: idx_user_change_type_change_time
            tableName: user_change_event

        - createSequence:
            sequenceName: achievement_id_seq
            incrementBy: 1
            startValue: 1
            cacheSize: 1
        - createTable:
            tableName: 'achievement'
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueSequenceNext: achievement_id_seq
                  constraints:
                    primaryKey: true
                    primaryKeyName: achievement_id_pkey
              - column:
                  name: message
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

        - createTable:
            tableName: 'user_achievement'
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: user_achievement_pkey
              - column:
                  name: achievement_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: user_achievement_pkey
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: user_achievement
            constraintName: user_achievement_user_id_fkey
            referencedColumnNames: id
            referencedTableName: users
            onDelete: CASCADE
            onUpdate: CASCADE
        - addForeignKeyConstraint:
            baseColumnNames: achievement_id
            baseTableName: user_achievement
            constraintName: user_achievement_achievement_id_fkey
            referencedColumnNames: id
            referencedTableName: achievement
            onDelete: CASCADE
            onUpdate: CASCADE

        - createSequence:
            sequenceName: social_media_link_id_seq
            incrementBy: 1
            startValue: 1
            cacheSize: 1
        - createTable:
            tableName: 'social_media_link'
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueSequenceNext: social_media_link_id_seq
                  constraints:
                    primaryKey: true
                    primaryKeyName: social_media_link_id_pkey
              - column:
                  name: link
                  type: VARCHAR(512)
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: social_media_link_user_id_fkey
        - addForeignKeyConstraint:
            baseColumnNames: user_id
            baseTableName: social_media_link
            constraintName: social_media_link_user_id_fkey
            referencedColumnNames: id
            referencedTableName: users
            onDelete: SET NULL
            onUpdate: RESTRICT
