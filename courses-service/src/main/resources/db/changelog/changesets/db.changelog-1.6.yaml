databaseChangeLog:
  - changeSet:
      id: '7'
      author: 'Kirill Porozov'

      changes:
        - createSequence:
            sequenceName: theme_id_seq
            startValue: 1
            incrementBy: 1
            cacheSize: 1
        - createTable:
            tableName: 'theme'
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueSequenceNext: theme_id_seq
                  constraints:
                    primaryKey: true
                    primaryKeyName: theme_id_pkey
              - column:
                  name: title
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    checkConstraint: TRIM(title) <> ''
              - column:
                  name: description
                  type: VARCHAR(2048)
                  constraints:
                    nullable: false
              - column:
                  name: module_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: theme_module_id_fkey
              - column:
                  name: theme_order
                  type: SMALLINT
                  constraints:
                    nullable: false
                    uniqueConstraintName: theme_order_in_module_uq
              - column:
                  name: content_type
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    checkConstraint: ANY (ARRAY['TEXT'::character varying,
                                                'VIDEO'::character varying,
                                                'AUDIO'::character varying]::text[])
        - addForeignKeyConstraint:
            baseColumnNames: module_id
            baseTableName: theme
            constraintName: theme_module_id_fkey
            referencedColumnNames: id
            referencedTableName: module
            onDelete: CASCADE
            onUpdate: CASCADE
        - addUniqueConstraint:
            constraintName: theme_order_in_module_uq
            columnNames: module_id, theme_order
            tableName: theme

        - createSequence:
            sequenceName: theme_change_event_id_seq
            startValue: 1
            incrementBy: 1
            cacheSize: 1
        - createTable:
            tableName: theme_change_event
            columns:
              - column:
                  name: id
                  type: BIGINT
                  defaultValueSequenceNext: theme_change_event_id_seq
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: theme_change_event_id_pkey
              - column:
                  name: change_type
                  type: VARCHAR
                  constraints:
                    nullable: false
                    checkConstraint: ANY (ARRAY['CREATE'::character varying,
                      'UPDATE'::character varying,
                      'DELETE'::character varying]::text[])
              - column:
                  name: change_time
                  type: DATETIME
                  defaultValue: now()
                  constraints:
                    nullable: false
              - column:
                  name: theme_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: theme_change_event_theme_id_fkey
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    foreignKeyName: theme_change_event_author_id_fkey
                    nullable: false
        - addForeignKeyConstraint:
            baseColumnNames: theme_id
            baseTableName: theme_change_event
            constraintName: theme_change_event_theme_id_fkey
            referencedColumnNames: id
            referencedTableName: theme
            onDelete: CASCADE
            onUpdate: CASCADE
        - addForeignKeyConstraint:
            baseColumnNames: author_id
            baseTableName: theme_change_event
            constraintName: theme_change_event_author_id_fkey
            referencedColumnNames: id
            referencedTableName: users
            onDelete: RESTRICT
            onUpdate: CASCADE
        - createIndex:
            columns:
              - column:
                  name: theme_id
              - column:
                  name: change_type
              - column:
                  name: change_time
                  descending: true
            indexName: idx_theme_id_change_type_change_time
            tableName: theme_change_event
